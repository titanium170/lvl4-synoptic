<div class="tracklist__container">
  <div class="tracklist" *ngIf="tracks$ | async as tracks; else loading">
    <ng-container *ngIf="tracks.length; else noTracks">
      <ng-container *ngFor="let track of tracks">
        <app-track [track]="track" [playlists]="playlists$ | async"></app-track>
      </ng-container>
    </ng-container>
    <ng-template #noTracks>
      <p style="width: 100%; text-align: center; padding-top: 2rem;">You haven't added any tracks yet, press the '+' button to add some</p>
    </ng-template>
  </div>
  <ng-template #loading>
    <div style="width: 100%; text-align: center; padding-top: 2rem; justify-content: center;">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <app-add-track></app-add-track>
</div>
